<html>
  <head>
    <title id="title"></title>
    <style>
      table, th, td {
        border: 1px solid black;
        background-color: #ccc;
      }
      .box{
        float:left;
        margin-right:20px;
        overflow: hidden;
        width: 800;
        height: 18000;
      }

      h1, p, a {
        color: #ccc;
      }
      body {
        background-color: #13181B;
      }

    </style>
    <script type="text/javascript" src="https://www.shawnolson.net/scripts/public_smo_scripts.js"></script> <!-- this is awesome doc: changecss('.exampleA','color','black') changecss(theClass,element,value)-->
  </head>
  <body id="body">
    <h1><a href="rl-trades.com">RL-trades.com</a> Scraper</h1>
    <table>
      <tbody>
        <tr>
          <th>Item</th>
        </tr>
        <tr>
          <th id="item"></th>
        </tr>
      </tbody>
    </table>
    <script>
      function GetURLParams() {
        var url = window.location.href;
        var regex = /[?&]([^=#]+)=([^&#]*)/g,
          params = {},
          match;
        while (match = regex.exec(url)) {
          params[match[1]] = match[2];
        }
        return params;
      }

      var size // global variables
      var URLParams = GetURLParams()
      console.log(URLParams)

      document.getElementById("title").innerHTML = "RLTS - " + decodeURIComponent(URLParams.item) // change title
      document.getElementById("item").innerHTML = decodeURIComponent(URLParams.item) // change title

      switch (URLParams.res) { // ready the res settings
        case "720":
          size = {"height": 18000, "width": 600, "down": -440}
          break;
        default:
        size = {"height": 18000, "width": 800, "down": -475}
      }

      changecss('.box','width',size.width) // set the res settings
      changecss('.box','height',size.height)

      // make iframes
      document.getElementById("body").innerHTML = document.getElementById("body").innerHTML + '<div class="box"> <iframe id="iframe" src="https://www.rl-trades.com//#w0=' + URLParams.item + '" scrolling="no" frameborder="0" width="' + size.width + '" height="' + size.height + '" align="left" style="position: relative; top: ' + size.down + 'px"></iframe> </div>';
      document.getElementById("body").innerHTML = document.getElementById("body").innerHTML + '<div class="box"> <iframe id="iframe" src="https://www.rl-trades.com//#h0=' + URLParams.item + '" scrolling="no" frameborder="0" width="' + size.width + '" height="' + size.height + '" align="right" style="position: relative; top: ' + size.down + 'px"></iframe> </div>';
    </script>
  </body>
</html>
