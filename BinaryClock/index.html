<html>
  <head>
    <title>Binary Clock</title>
  </head>
  <body>
    <canvas id="canvas" width=1920></canvas>
    <script>
      var canvas = document.getElementById("canvas")
      var ctx = canvas.getContext("2d")

      canvas.height = window.innerHeight
      canvas.width = window.innerWidth

      var radius = 15 // option

      ctx.font = "30px Arial";
      yc = 30
      var times = ["Year", "Month", "Day", "Hour", "Minute", "Second", "Millisecond"]
      for (var i = 0; i < times.length; i++) {
        ctx.fillText(times[i], 5, yc);
        yc = yc + 70
      }

      function On(x, y) {
        ctx.beginPath()
        ctx.arc(x, y, radius, 0, 2 * Math.PI, false)
        ctx.fillStyle = 'orange'
        ctx.fill()
        ctx.lineWidth = 0
        ctx.StrokeStyle = '#003300'
        ctx.stroke()
      }

      function Off(x, y) {
        ctx.beginPath()
        ctx.arc(x, y, radius, 0, 2 * Math.PI, false)
        ctx.fillStyle = 'white'
        ctx.fill()
        ctx.lineWidth = 0
        ctx.StrokeStyle = '#003300'
        ctx.stroke()
      }

      function Draw(year, month, day, hour, minute, second, millsecond) { // year 11 digit, month 4 digit, day 5 digit, hour 5 digit, minute 6 digit, & second 6 digit

        var xc = 20
        for (var i = 0; i < year.length; i++) {
          if (year[i] == "1") {
            On(xc, 55)
          } else {
            Off(xc, 55)
          }
          xc = xc + 35
        }


        xc = 20
        for (var i = 0; i < month.length; i++) {
          if (month[i] == "1") {
            On(xc, 125)
          } else {
            Off(xc, 125)
          }
          xc = xc + 35
        }


        xc = 20
        for (var i = 0; i < day.length; i++) {
          if (day[i] == "1") {
            On(xc, 195)
          } else {
            Off(xc, 195)
          }
          xc = xc + 35
        }


        xc = 20
        for (var i = 0; i < hour.length; i++) {
          if (hour[i] == "1") {
            On(xc, 265)
          } else {
            Off(xc, 265)
          }
          xc = xc + 35
        }


        xc = 20
        for (var i = 0; i < minute.length; i++) {
          if (minute[i] == "1") {
            On(xc, 335)
          } else {
            Off(xc, 335)
          }
          xc = xc + 35
        }


        xc = 20
        for (var i = 0; i < second.length; i++) {
          if (second[i] == "1") {
            On(xc, 405)
          } else {
            Off(xc, 405)
          }
          xc = xc + 35
        }

        xc = 20
        for (var i = 0; i < millsecond.length; i++) {
          if (millsecond[i] == "1") {
            On(xc, 475)
          } else {
            Off(xc, 475)
          }
          xc = xc + 35
        }
      }


      function update() {
        date = (new Date())
        year = date.getFullYear() // get numbers in decimal
        month = date.getMonth() + 1
        day = date.getDate()
        hour = date.getHours()
        minute = date.getMinutes()
        seconds = date.getSeconds()
        millisecond = date.getMilliseconds()

        year = year.toString(2)
        month = month.toString(2)
        day = day.toString(2)
        hour = hour.toString(2)
        minute = minute.toString(2)
        seconds = seconds.toString(2)
        millisecond = millisecond.toString(2)

        for (var i = month.length; i < 4; i++) { // add the extra digits
          month = "0" + month
        }
        for (var i = day.length; i < 5; i++) {
          day = "0" + day
        }
        for (var i = hour.length; i < 5; i++) {
          hour = "0" + hour
        }
        for (var i = minute.length; i < 6; i++) {
          minute = "0" + minute
        }
        for (var i = seconds.length; i < 6; i++) {
          seconds = "0" + seconds
        }
        for (var i = millisecond.length; i < 10; i++) {
          millisecond = "0" + millisecond
        }


        Draw(year, month, day, hour, minute, seconds, millisecond) // draw
        setTimeout(function(){update()},100)
      }

      update()

    </script>
  </body>
</html>
